<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="assets/app.js"></script>
    <script defer src="assets/paginacion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Contenido del Archivo CSV</h1>
        <h2 class="text-xl font-semibold mt-6 mb-2">Contenido del CSV</h2>
        <div id="csvContainer" class="overflow-x-auto">
            <!-- Las tarjetas se llenarán dinámicamente con JavaScript -->
        </div>
        <div id="paginationControls" class="mt-4">
            <!-- Los controles de paginación se llenarán dinámicamente con JavaScript -->
        </div>
    </div>
</body>
</html>
