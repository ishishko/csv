<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="assets/app.js"></script>
    <script defer src="assets/paginacion.js"></script>
    <script defer src="assets/cards.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #csvContainer {
            height: 80vh; /* 80% de la altura de la página */
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Papua Nueva Guinea - Fishes</h1>
        <div id="csvContainer" class="flex flex-col items-center justify-center overflow-x-auto">
            <!-- Barra de búsqueda -->
            <input type="text" id="searchInput" placeholder="Buscar..." class="mb-4 p-2 border border-gray-300 rounded w-full" oninput="filterData()">
            <!-- Contenedor para las tarjetas -->
            <div id="cardsContainer" class="w-full flex flex-col items-center">
                <!-- Las tarjetas se llenarán dinámicamente con JavaScript -->
            </div>
        </div>
        <div id="paginationControls" class="mt-4 flex justify-center">
            <!-- Los controles de paginación se llenarán dinámicamente con JavaScript -->
        </div>
    </div>
</body>
</html>
